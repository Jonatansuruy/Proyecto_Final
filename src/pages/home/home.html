<div style="align-content: center" >
  <label>nombre:</label>
  <input type="text" [(ngModel)]='persona.primerNombre'/>
  <br>
  <label>apellido:</label>
  <input type="text" [(ngModel)]='persona.segundoNombre'/>
  <br>
  <label>edad</label>
  <input type="text" [(ngModel)]="persona.edad"/>
  <br>
  <button (click)="Envio()">
    agregar
  </button>
  <button (click)="Edit()">editar </button>
  <br>
  <label>ID a editar:</label>
  <input type="number" [(ngModel)]="persona.id"/>
</div>
<div style="width:500px; height:600px; padding: 1px; background-color:transparent;
 align-content: center;overflow: auto">
  <div style="text-align:center;float:left;width:10%;height:50px;border:1px solid black;">
    <h1>Id</h1>
    <h3 *ngFor="let personas of personas">{{personas.id}} </h3>
  </div>
  <div style="text-align:center;float:left;width:20%;height:50px;border:1px solid black;">
    <h1>Nombre</h1>
    <h3 *ngFor="let personas of personas">{{personas.primerNombre}} </h3>
  </div>
  <div style="text-align:center; float:left;width:20%;height:50px;border:1px solid black;">
    <h1>Apellido</h1>
    <h3 *ngFor="let personas of personas">{{personas.segundoNombre}} </h3>
  </div>
  <div style="text-align:center; float:left;width:20%;height:50px;border:1px solid black;">
    <h1>Edad</h1>
    <h3 *ngFor="let personas of personas">{{personas.edad}} </h3>
  </div>
</div>
